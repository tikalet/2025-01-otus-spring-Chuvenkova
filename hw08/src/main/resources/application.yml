spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library

  shell:
    interactive:
      enabled: true

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
